version : '3'
services:
  calculix-adapter: 
    image: "${SYSTEST_REMOTE}calculix-adapter${PRECICE_BASE}:${CALCULIX_TAG}"
    networks: 
      - precicecomm
    volumes:
      - exchange:/home/precice/Data/Exchange/
      - output:/home/precice/Data/Output/
      - input:/home/precice/Data/Input/
      - configs:/home/precice/calculix-adapter/configs
    command: >
            /bin/bash -c "ln -s /home/precice/Data/Input/CalculixMesh CalculixMesh; 
            ln -sf configs/* . &&
            ccx_preCICE -i /home/precice/Data/Input/flap -precice-participant Calculix; 
            cp spooles.out *.log /home/precice/Data/Output/"
    container_name: calculix-adapter
    depends_on:
    - tutorial-data

  su2-adapter:
    image: "${SYSTEST_REMOTE}su2-adapter${PRECICE_BASE}:${SU2_TAG}"
    networks: 
      - precicecomm
    volumes:
      - exchange:/home/precice/Data/Exchange/
      - output:/home/precice/Data/Output/
      - input:/home/precice/Data/Input/
      - configs:/su2-adapter/configs
    command: >  
              /bin/bash -c "cd /home/precice/Data/Input/ && 
              ln -sf /su2-adapter/configs/* . &&
              SU2_CFD euler_config_coupled.cfg &&
              cp -r /home/precice/Data/Input/. /home/precice/Data/Output/"
    container_name: su2-adapter
    depends_on: 
    - tutorial-data

  tutorial-data:
    build:
      context: .
      dockerfile: Dockerfile.tutorial_data
    volumes:
      - input:/tutorials/FSI/flap_perp/SU2-CalculiX/
      - configs:/configs/
      - output:/Output/
    container_name: tutorial-data 

networks:
  precicecomm:
volumes:
  exchange:
  output:
  configs:
  input:
