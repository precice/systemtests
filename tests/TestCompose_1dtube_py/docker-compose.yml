version: '3'
services:
  1dtube-py:
    build:
      context: .
      dockerfile: Dockerfile.1dtubepy
      args:
        from: "${SYSTEST_REMOTE}precice${PRECICE_BASE}"
    networks:
      - precicecomm
    volumes:
      - output:/home/precice/Data/Output/
    command: >
      /bin/bash -c "./Allrun;
      mkdir /home/precice/Data/Output/ &&
      cp -r precice-output *.log /home/precice/Data/Output/"
    container_name: 1dtube-py

  tutorial-data:
    build:
      context: .
      dockerfile: Dockerfile.tutorial_data
      args:
        branch: "develop"
    volumes:
      - output:/Output/
    container_name: tutorial-data


networks:
  precicecomm:
volumes:
  output:
